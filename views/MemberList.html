<!DOCTYPE html>
<html lang="en">
<!-- 생성된 BillBook의 만들어진 Bill들을 볼 수 있는 곳 -->
<head>
  <meta charset="UTF-8">
  <title>BillList</title>
  <link rel="stylesheet" href="css\BaseBill.css">
</head>
<body>
<div class="whole">
  <div class="topContainer">
    <h2>
      나의 BillList
      <!-- 여기에 BillBook 제목 들어가야 됨-->
    </h2>
    <div>
      <!-- 빌을 정산하시겠습니까 나오면서 확인을 누를시 정산 페이지로 넘어가야 함, 취소누르면 사라짐 -->
      <button class="BillButton">
        Bill 정산하기
      </button>
      <!-- 새로운 빌 생성칸으로 넘어감 -->
      <button class="BillButton">
        Member 만들기
      </button>
    </div>

  </div>
  <div class="MenuContainer">
    <!-- 누르면 현재 Bill 창으로 넘어옴 -->
    <button class="MenuButton">
      Bill
    </button>
    <!-- 누르면 현재 Member 창으로 넘어옴 -->
    <button disabled class="MenuButton">
      Member
    </button>
  </div>

  <div class="dataContainer">
    <!-- 검색 기능은 추가해야 하는데 우선 보류-->
    <!-- 아무것도 없을시 MakeBill을 누르라고 이야기하기 -->
    <!-- 이제 Bill 만들기를 하면 billBorder가 계속해서 추가되야 됨-->
    <div class="bill">
      <div class="bill-text">
        <!-- 멤버의 이름이 나타나는 칸 - 데이터베이스에서 받아옴 -->
        <div class="bill-text-tool bill-text-title">멤버이름</div>
        <!-- 멤버의 계좌은행과 계좌번호가 나타나는 칸 - 데이터베이스에서 받아와서 편집됨 -->
        <div class="bill-text-tool bill-text-content ">멤버 은행 - 멤버 계좌 번호
        </div>
      </div>
      <div class="bill-edit">
        <!--해당 bill을 편집하게 해주는 칸-->
        <button type="button" class="button_image">확인</button>
        <!--해당 bill을 삭제하게 해주는 칸-->
        <button type="button" class="button_image">삭제</button>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
