<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resultBill</title>
    <link rel="stylesheet" href="./css/BaseBill.css">
</head>
<body>
<div class="whole">
    <div class="topContainer">
        <h2 class="switchh2input">
            <!-- 여기에 Bill의 세부적인 제목이 들어감-->
            날짜/시간/제목
        </h2>
    </div>
    <div class ="dataContainer">
        <textarea class="detailBox baseBox centerBox" placeholder="Bill에 대한 설명을 적어주세요."></textarea>
        <!-- ~~원이 자동으로 들어가게 해줘야되는데 우선 보류 -->
        <textarea class="priceBox baseBox centerBox" placeholder="총 금액을 적어주세요."></textarea>
        <div class ="priceMember">
            <div class="oneMember">
                <textarea class="oneMemberText memberText">멤버이름</textarea>
                <textarea class="oneMemberText priceText">가격</textarea>
                <button class="button_image deleteMember switchMode hidden">X</button>
            </div>
            <button class="button_image addMember switchMode hidden">+</button>
        </div>
    </div>
</div>
<!-- 저장은 작성한 내용을 벡엔드로 전송한다. -->
<!-- 취소는 작성한 내용을 백엔드로 보내지 않고 이전 화면인 BillMain으로 넘어간다. -->
<div class="billManageButton">
    <div class="switchMode hidden">
        <button class="viewModeButton button_image">저장</button>
        <button class="viewModeButton button_image">취소</button>
    </div>
    <div class="switchMode">
        <button class="editModeButton button_image">수정</button>
        <button class="button_image">돌아가기</button>
    </div>
</div>
<script src="js/detailB.js"></script>
</body>
</html>
