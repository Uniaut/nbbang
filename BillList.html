<!DOCTYPE html>
<html lang="en">
<!-- 생성된 BillBook의 만들어진 Bill들을 볼 수 있는 곳 -->
<head>
    <meta charset="UTF-8">
    <title>BillList</title>
    <link rel="stylesheet" href="\BaseBill.css">
</head>
<body>
    <div class="whole">
        <div class="topContainer">
            <div>
                나의 BillList
                <!-- 여기에 BillBook 제목 들어가야 됨-->
            </div>
            <button class="makeBillButton">
                Bill 만들기
            </button>
        </div>
        <div class="billContainer">
            <!-- 검색 기능은 추가해야 하는데 우선 보류-->
            <!-- 아무것도 없을시 MakeBill을 누르라고 이야기하기 -->
            <!-- 이제 Bill 만들기를 하면 billBorder가 계속해서 추가되야 됨-->
            <div class="billBorder">
                <div class="bill">

                </div>
            </div>
            <br>
            <div class="billBorder">
                <div class="bill">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
